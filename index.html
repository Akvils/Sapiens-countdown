<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
    <title>Sapiens | Bharatanatyam</title>
  </head>
  <body>
    <section id="logo">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <img src="img/logo-w.png" class="img-fluid">
          </div>
        </div>
      </div>
    </section>

    <section id="intro">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <p>We're working hard, we'll be ready to launch in...</p>
          </div>
        </div>
      </div>
    </section>

    <section id="counter">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="countdown">
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="icons">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div>
              <ul class="list-inline">
                <a href="https://www.facebook.com/Sapiens-Academy-of-Fine-Arts-172714423589871/" target="_blank"><li class="list-inline-item"><i class="fab facebook fa-facebook fa-3x"></i></li></a>
                <a href="https://www.instagram.com/sapiens_bharatanatyam/" target="_blank"><li class="list-inline-item"><i class="fab instagram fa-instagram fa-3x"></i></li></a>
                <a href="https://www.youtube.com/channel/UCdZLZSGODoe3CNbhGWJe-8A" target="_blank"><li class="list-inline-item"><i class="fab youtube fa-youtube-square fa-3x"></i></li></a>
                <a href="https://plus.google.com/u/0/112047285365655333755" target="_blank"><li class="list-inline-item"><i class="fab google fa-google-plus fa-3x"></i></li></a>
              </ul>
        </div>
      </div>
    </section>

    <section id="signup">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <form class="form-inline" role="form" method="POST" action="https://formspree.io/sapiensacademy.finearts@gmail.com">
              <input type="email" class="form-control form-control-sm" name="_replyto" placeholder="Enter your email" >
              <button type="submit" class="btn btn-signup btn-sm" name="submit" value="send" >Get in touch</button>
              <input type="hidden" name="_next" value="https://akvils.github.io/sapiens-countdown/thanks.html" />
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.countdown.js"></script>

    <script>
    $(function() {
      $('.countdown').countdown({
          date: "December 25, 2018 12:12:12"
      });
    });
    </script>

  </body>
</html>
